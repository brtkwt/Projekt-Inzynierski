<div class="form-floating mb-2">
    <input [formControl]="control" type="{{inputType}}" class="form-control" placeholder="{{inputLabel}}"  [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null ">

    <label for="floatingInput">{{inputLabel}}</label>

    <div  class="invalid-feedback"
      *ngIf="control.errors?.['required']">
      Wpisz prawidłowo {{inputLabel}} !
    </div>

    <div class="invalid-feedback"
      *ngIf="control.errors?.['email']">
      Błędny adres email !
    </div>

    <div class="invalid-feedback"
      *ngIf="control.errors?.['pattern']">
      Nieprawidłowe hasło !
    </div>

    <div class="invalid-feedback"
      *ngIf="control.errors?.['emailAddressTaken']">
      Email zajęty !
    </div>

  </div>
