    <img class="logo" src="/assets/images/logo5.png" alt="logo" style="max-height: 60px;" routerLink="/">

    <nav class="mx-lg-5 fs-5 text-uppercase">
        <a class="link p-3 " routerLink="/" [routerLinkActiveOptions]="{exact: true} " routerLinkActive="active">Strona Główna</a>

    <div class="d-flex align-items-center ">
        <a class="position-relative">
            <i class="cart fa fa-shopping-cart fa-4x me-5"></i>
            <div class="product-number">5</div>
        </a>
        <a href="" class="btn btn-outline-light me-2">Zaloguj</a>
