<div class="card shadow-sm h-90" *ngIf="product">
    <img  class="img-fluid" src="{{product.imageAdress}}" alt="{{product.name}}" style="width: 300px; height: 170px; ">
    <div class="card-body d-flex flex-column">
      <a class="text-decoration-none text-dark" href="">
            <h6>
                {{product.name}}
            </h6>
      </a>

      <span class="mb-2">
            {{ product.cost | number }} z≈Ç
      </span>

      <div class="btn-group mt-auto">
            <button class="btn btn-outline-secondary me-2">
                  <i class="fa fa-solid fa-cart-plus fa-2x"></i>
            </button>
            <button class="btn btn-outline-secondary ">Zobacz</button>
      </div>
    </div>
  </div>
