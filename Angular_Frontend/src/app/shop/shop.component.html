<div class="container pt-2">
    <div *ngIf="categories.length>0 && companies.length>0" class="row ">
        <section class="col-2 pt-2 ps-lg-5 mb-2">
            <h5 class="text-center mb-2">Kategorie</h5>
            <ul class="list-group ps-lg-3">
                <li class="list-group-item" *ngFor="let category of categories" [class.active]="category.id === selectedCategoryId" [value]="category.id"
                    [class.bold]="category.id === 0" (click)="onCategoryIdSelected(category.id)" 
                >
                    {{category.name}}
                </li>
            </ul>

            <h5 class="mt-3 mb-2 text-center">Marki</h5>
            <ul class="list-group ps-lg-3">
                <li class="list-group-item" *ngFor="let company of companies" [class.active]="company.id === selectedCompanyId" [value]="company.id"
                    [class.bold]="company.id === 0" (click)="onCompanyIdSelected(company.id)"
                >
                    {{company.name}}
                </li>
            </ul>
            
        </section>
        <section class="col-10">

            <div class="d-flex justify-content-end me-2">
                <div class="d-flex justify-content-between">
                    <h6 class="ms-1 me-3 mt-2" style="white-space: nowrap;">Wyświetlana ilość</h6>
                    <input type="number" class="form-control mb-2" [value]="pageSize" min="1" max="20" 
                        style="max-width: 60px; margin-right: 30px;" (keyup.enter)="onPageSizeChanged($event)"
                    >

                    <h6 class="me-3 mt-2">Sortuj</h6>
                    <select class="form-select mb-2 fs-7" (change)="onSortingSelected($event)">
                        <option *ngFor="let sorting of sortingOptions" [value]="sorting.value">{{sorting.name}}</option>
                    </select>
                </div>
            </div>

            <div class="row row-cols-4 g-2">
                <div class="col" *ngFor="let product of products">
                    <app-product-card [product]="product"></app-product-card>
                </div>
            </div>

            <div class="d-flex justify-content-center my-4 pagination">

                <app-pagination [pageNumber]="pageNumber" [pageSize]="pageSize" [objectCount]="objectCount" (pageClicked)="onPageClicked($event)"></app-pagination>
                
            </div>

        </section>
    </div>
</div>
