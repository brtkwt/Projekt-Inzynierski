<div class="justify-content-center mt-5 d-flex">
    <div class="col-2 mt-4">
        <form [formGroup]="newFormForRegistration" (ngSubmit) ="dataSent()">

            <div class="text-center mb-4">
                <h1 class="mb-3">
                    Rejestracja
                    
                </h1>
            </div>

            <app-input-form-text [formControl]="newFormForRegistration.controls['emailAddress']" [inputLabel]="'Adres Email'"></app-input-form-text>
            <app-input-form-text [formControl]="newFormForRegistration.controls['givenName']" [inputLabel]="'Imie i nazwisko'"></app-input-form-text>
            <app-input-form-text [formControl]="newFormForRegistration.controls['password']" [inputType]="'password'" [inputLabel]="'HasÅ‚o'"></app-input-form-text>

            <div class="d-flex justify-content-center">

                <button class="btn btn-lg btn-primary przycisk mt-3" type="submit" [disabled]="newFormForRegistration.invalid" >
                    Zarejestruj
                </button>

            </div>

        </form>
    </div>

</div>
